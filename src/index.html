<html>
<head>
	<title>The Magical Wheel</title>
	<link rel="stylesheet" href="css/materialize.css">
	<link rel="stylesheet" href="css/materialize-icon.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
		.wrapper {
			width: 100vw;
			height: 100vh;
			padding: 0;
			margin: 0;
		}
		.fullheight {
			height: 100%;
		}
	</style>
</head>
<body>
      <div class="wrapper blue-grey lighten-4">
			<div class="valign-wrapper fullheight">
				<div class="valign" style="width: 100%">
					<div class="row">
						<div class="col s12 center-align">
							<p>
								<h2>Vòng quay may mắn</h2>
							</p>
							<p>
								<h4>Tác giả: Phạm Bá Trung Thành</h4>
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col s12 center-align">
							<p class="button-wrapper">
								<a class="waves-effect waves-light btn-large green darken-3" id="goGame">Bắt đầu</a>
							</p>
							<p class="button-wrapper">
								<a class="waves-effect waves-light blue darken-2 btn" id="goConfig">Tuỳ chỉnh</a>
							</p>						
						</div>
					</div>
				</div>
			</div>      
      </div>
	 <script>
		window.jQuery = window.$ = require('jquery');
		window.Hammer = require('./js/libraries/hammer.min.js');
		const remote = require('electron').remote;

		// Module to create native browser window.
		const BrowserWindow = require('electron').remote.BrowserWindow;

		const win = remote.getCurrentWindow();
		const path = require('path');
		const url = require('url');
		
		$('#goGame').on('click', function() {
			win.setFullScreen(true);
			win.loadURL(url.format({
				pathname: path.join(__dirname, 'play.html'),
				protocol: 'file:',
				slashes: true
			}));
		});
		$('#goConfig').on('click', function(event) {
			win.loadURL(url.format({
				pathname: path.join(__dirname, 'configuration.html'),
				protocol: 'file:',
				slashes: true
			}));
		});
	 </script>
</body>
</html>
